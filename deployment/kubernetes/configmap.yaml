apiVersion: v1
kind: ConfigMap
metadata:
  name: jarvis-config
  namespace: jarvis-system
  labels:
    app: jarvis
    component: config
data:
  production.yaml: |
    system:
      debug: false
      log_level: "INFO"
      cluster_mode: true
      node_id: "${NODE_ID}"
    
    plugins:
      enabled: true
      auto_load: true
      directories:
        - "jarvis/plugins"
    
    llm:
      default_provider: "ollama"
      timeout: 60
      max_retries: 5
      fallback_enabled: true
    
    database:
      path: "/data/jarvis_archive.db"
      backup_enabled: true
      backup_interval: 3600
      connection_pool_size: 20
    
    crdt:
      cluster_enabled: true
      sync_interval: 5
      conflict_resolution: "advanced"
      replication_factor: 3
    
    monitoring:
      enabled: true
      metrics_collection: true
      health_checks: true
      alerting: true
      prometheus_enabled: true
    
    security:
      encryption_enabled: true
      api_key_required: true
      rate_limiting:
        enabled: true
        requests_per_minute: 1000
        burst_limit: 2000
    
    performance:
      cache_enabled: true
      connection_pooling: true
      async_processing: true
      max_workers: 10